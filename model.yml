port: 8081
cache:
  maxItemSize: 1024
mappings:
  - path: /{$}
    response: file:response/index.html
    headers:
      - key: content-type
        value: text/html; charset=utf-8

  - path: /test
    # no method or empty array equals to all methods
    method: []
    response: "{\"test\": 1}"
    headers:
      - key: content-type
        value: application/json
